<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DEMO</title>
  <style>
    .main {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="main" id="main">
    <p>你好啊</p>
    <a href="https://www.baidu.com" target="_blanck">百度</a>
  </div>

  <script>
    window.onload = function() {
      console.log('开始啦')
      document.getElementById('main').onclick = function(e) {
        console.log('你点击了')
      if (e.target.nodeName.toLowerCase() === 'a') {
          e.preventDefault()
        }
        setTimeout(()=> {
          console.log('触发点击事件')
          e.stopPropagation()
        }, 500)
        
      }
    }
  </script>
</body>
</html>
